<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      margin: 0;
      padding: 1em;
      background: #f2f2f2;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      margin: 0 1em;
      color: #1a0dab;
      text-decoration: none;
      font-weight: 500;
    }
    header a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
    }
    .search-bar input[type="submit"] {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
    }
    .content a {
      margin: 0 10px;
      color: #1a0dab;
      text-decoration: none;
      font-weight: 500;
    }
    .content a:hover {
      text-decoration: underline;
    }
    footer {
      display: flex;
      justify-content: center;
    }
    footer a {
      margin: 0 10px;
      color: #1a0dab;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer p {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="#">Web</a>
      <a href="#">Images</a>
      <a href="#">Maps</a>
      <a href="#">News</a>
      <a href="#">more ▼</a>
    </div>
    <div>
      <a href="#">Boogle</a>
      <a href="#">Sign In</a>
    </div>
  </header>

  <div class="content">
    <h1>Boogle</h1>
    <div class="search-bar">
      <input type="text" name="search">
      <input type="submit" value="Boogle Search">
      <input type="submit" value="I'm Feeling Lucky">
    </div>
    <div>
      <a href="#">Advanced Search</a>
      <a href="#">Preferences</a>
    </div>
  </div>

  <footer>
    <a href="#">Advertising Programs</a>
    <a href="#">Business Solutions</a>
    <a href="#">About Boogle</a>
    <p>© 2008 Boogle</p>
  </footer>
</body>
</html>
